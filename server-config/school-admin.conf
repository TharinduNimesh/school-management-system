<VirtualHost *:80>
    ServerName admin.management.local
    DocumentRoot /var/www/html/school-management-system/public

    <Directory /var/www/html/school-management-system>
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/developer-error.log
    CustomLog ${APACHE_LOG_DIR}/developer-access.log combined
</VirtualHost>
